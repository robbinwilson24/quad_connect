<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Quad Connect</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">

</head>

<body>

    <img src="./assets/logo.png" alt="quad conenct logo" class="logo">
    <div class="gameContainer">
        <div class="gameBoard">
            <div class="populateGame"></div>
        </div>
    </div>

    <div class="gameUpdate"></div>

    <div class="playerContainer">
        <div class="bluePLayer indicateTurn">
            <div class="innerBlue"></div>
            <div class="bluePLayerName">BLUE</div>

        </div>

        <div class="redPLayer">
            <div class="innerRed"></div>
            <div class="redPLayerName">RED</div>
        </div>
    </div>

    <button class="newGameButton">NEW GAME</button>

    <script src="./app.js"></script>

</body>

</html>
